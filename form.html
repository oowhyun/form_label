<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹접근성과 웹표준 폼 / 유효성검사 (html5) </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="form">
        <div class="container ls">
            <h2 class="text-center title">상담 신청</h2>
            <p class="subtitle text-center">뇌새김 학습에 궁금증을 해결해드립니다.</p>
        <form action="http://www.naver.com" name="fm">
            <div>
                <p class="subject">기본 정보</p>
                <ul class="formlist">
                    <li class="before">
                        <strong>영어 학습 경험</strong>
                        <p>
                            <input type="checkbox" id="study1"><label for="study1">영어 학원</label>
                            <input type="checkbox" id="study2"><label for="study2">온라인 강의</label>
                            <input type="checkbox" id="study3"><label for="study3">전화 영어</label>
                            <input type="checkbox" id="study4"><label for="study4">책</label>
                            <input type="checkbox" id="study5"><label for="study5">유학</label>
                        </p>
                    </li>
                    <li class="label">
                        <strong>영어 학습 경험</strong>
                        <p>
                            <input type="checkbox" id="label1"><label for="label1">영어 학원</label>
                            <input type="checkbox" id="label2"><label for="label2">온라인 강의</label>
                            <input type="checkbox" id="label3"><label for="label3">전화 영어</label>
                            <input type="checkbox" id="label4"><label for="label4">책</label>
                            <input type="checkbox" id="label5"><label for="label5">유학</label>
                        </p>
                    </li>
                </ul>
            </div>
            <div>
                <p class="subject">개인정보 수집 및 이용 동의</p>
                <!-- div.agreebox>input[type=checkbox]#agree+label[for=agree]{동의합니다.} -->
                <div class="agreebox">
                    <input type="checkbox" id="agree">
                    <label for="agree">위 조건 및 유의사항에 동의 합니다.</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="상담 신청하기">
            </div>
            <!-- 폼 1개에 submit은 1개 -->
        </form>
        </div>
    </div>
</body>
</html>

<!-- 폼태그 -> 웹표준, 웹접근성 -> 
input : 한줄 ( 텍스트, 체크박스, 라디오, 이미지, 썸밋 )
select : 선택을 통해 값선택 select> option * 5 <=> 인풋 라디오
textarea : 여러 줄 ,ex)내용
button : 클릭이벤트

form[action="데이터넘길주소"]>button[type=submit]
form[action="데이터넘길주소"]>input[type=submit]
form[action="데이터넘길주소"]>input[type=image]

https://www.brain-study.co.kr/wm/order.php -->
